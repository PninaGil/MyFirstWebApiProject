<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <script src="user.js"></script>
    <link href="forms.css" rel="stylesheet" />
</head>
<body>
    <div id="Login" class="container">
        <label for="txtEmailLog">email</label><br />
        <input id="txtEmailLog" type="email" required /><br />
        <label for="txtPasswordLog">password</label><br />
        <input id="txtPasswordLog" type="password" required maxlength="15" minLength="8" /><br />
        <button onclick="login()" type="submit">Login</button><br />
        <a href="#Register" onclick="registerVisible()">New user</a><br />
    </div>
    <br /><br />
          <div id="Register" class="container" style="visibility: hidden">
              <label for="txtEmailReg">email</label><br />
              <input id="txtEmailReg" type="email" required /><br />
              <label for="txtPasswordReg">password</label><br />
              <input id="txtPasswordReg" type="password" required maxlength="15" minLength="8" /><br />
              <button onclick="checkPassword(txtPasswordReg.value)">Check password strength</button><br />
              <progress id="progress" value="0" max="4"></progress><br />
              <label for="txtFName">first name</label><br />
              <input id="txtFName" type="text" maxlength="20" min="2" /><br />
              <label for="txtLName">last name</label><br />
              <input id="txtLName" type="text" maxlength="20" min="2" /><br />
              <button onclick="register()" type="submit">Register</button>
          </div>
</body>
</html>
