<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <h1 id="welcome" value="" />

    <script>document.getElementById("welcome").innerText = "Welcome "+JSON.parse(sessionStorage.getItem("User")).firstName+"!"</script>
    <link href="forms.css" rel="stylesheet" />
</head>
<body>
    <!--<h1 id="welcome">Welcome </h1>-->

        <label for="txtFName">first name</label><br />
        <input id="txtFName" type="text" maxlength="20" min="2" /><br />
        <label for="txtLName">last name</label><br />
        <input id="txtLName" type="text" maxlength="20" min="2" /><br />
        <button onclick="update()" type="submit">Update</button>
        <br />
        <a href="store.html">לחנות המשחקים המפוארת</a>
        <div class="Checkout ">
            <a class="goToCart" href="ShoppingBag.html">לסל</a>
        </div>
    </div>

</html>
